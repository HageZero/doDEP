workflows:
  ios-build:
    name: iOS Build for AltStore
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Install Flutter dependencies
        script: |
          cd $CM_BUILD_DIR
          flutter pub get

      - name: Build IPA
        script: |
          cd $CM_BUILD_DIR
          flutter build ipa --no-codesign

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      email:
        recipients:
          - lonelyonmoon@gmail.com
        notify:
          success: true
          failure: true
